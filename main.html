<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architecture Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eaeaea;
        }

        .content {
            width: 1100px;
            margin: auto;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .imageContainer {
            text-align: center;
            margin-bottom: 20px;
        }

        .imageContainer img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            text-align: center;
            padding: 10px;
        }

        td:first-child, td:last-child {
            width: 200px;
        }

        td:nth-child(2) {
            width: 600px;
        }

        img.table-img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #d1e7dd;
        }
    </style>
</head>
<body>

<div class="content">
    <h1>Welcome to the World of Architecture</h1>
    
    <div class="imageContainer">
        <img src="https://via.placeholder.com/800x400" alt="Architectural Design">
    </div>
    
    <table>
        <tr>
            <td><img class="table-img" src="https://via.placeholder.com/200x150" alt="Building 1"></td>
            <td>This is a description of Building 1. It is known for its unique architectural design and structure.</td>
            <td><img class="table-img" src="https://via.placeholder.com/200x150" alt="Building 2"></td>
        </tr>
        <tr>
            <td><img class="table-img" src="https://via.placeholder.com/200x150" alt="Building 3"></td>
            <td>This is a description of Building 3. Its innovative use of space and light makes it a masterpiece.</td>
            <td><img class="table-img" src="https://via.placeholder.com/200x150" alt="Building 4"></td>
        </tr>
    </table>
</div>

</body>
</html>
